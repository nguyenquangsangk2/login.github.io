<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Object_login.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại trung tâm ✔</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Sáng Nguyễn" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>
          <div class="form-group-check">
            <input class="a" type="checkbox" name="sport" value="check">
            <p>Nhận thông báo về các tin tức & sự kiện mới nhất của chúng tôi (Có thể hủy đăng kí bất cứ lúc nào)</p>
          </div>
          <button class="form-submit">Đăng ký</button>
          <p class="b">Bằng cách đăng kí bạn đã đồng ý với các
            <a class="c" href="https://www.youtube.com/watch?v=ZdvRm1bfGAk&list=PL_-VfJajZj0VgpFpEVFzS5Z-lkXtBe-x5&index=80"> điều khoản sử dụng </a> 
            của chúng tôi</p>
        </form>
      
      </div>
      <script src="varidater.js"></script>
      <script>
        //mong muon 
           Validator({
                form: '#form-1',
                rules:[
                  Validator.isRequired('#fullname'),
                  Validator.isEmail('#email'),
                ]
           });
      </script>
</body>
</html>
